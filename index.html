<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wordle FAC26</title>
  </head>
  <body>
    <div>
      <form action="">
        <fieldset>
          <legend id="options">User options</legend>
          <button
            type="button"
            role="switch"
            aria-checked="true"
            id="speakerPower"
            class="switch"
          >
            <span aria-hidden="true">off</span>
            <span aria-hidden="true">on</span>
          </button>
          <label for="speakerPower" class="switch">Speaker power</label>

          <button type="button" name="contrast" id="contrast">
            Contrast mode
          </button>
          <label id="contrast-label" for="contrast">For improved vision</label>
        </fieldset>
      </form>
    </div>

    <div id="game"></div>

    <script src="index.js"></script>
  </body>
</html>
