<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Limio Wordle Challenge FAC26</title>
  </head>
  <body>
    <header>
      <h1>Limio Wordle Challenge</h1>
    </header>

    <input id="contrast-menu-checkbox" type="checkbox" />

    <span class="menu-span-0-unchecked"></span>
    <span class="menu-span-1-unchecked"></span>
    <span class="menu-span-2-unchecked"></span>

    <div class="menu-container-closed">
      <form action="">
        <legend id="options">User options</legend>
        <input type="checkbox" name="contrast" id="contrast" />
        <label id="contrast-label" for="contrast">For colour blind users</label>
      </form>
    </div>

    <div id="game"></div>

    <div id="user-output-container">
      <p id="user-output"></p>
    </div>

    <script type="module" src="./src/index.js"></script>
